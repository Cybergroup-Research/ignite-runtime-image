name: push to heroku rm 
on:
  push:
    branches:
      - rm
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: deploy to heroku app ignite rm test
      uses: akhileshns/heroku-deploy@v3.2.6
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "ignite-rm-test"
        heroku_email: "bijay.shah@cygrp.com"
        usedocker: true